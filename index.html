<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="presentation-container">
        
        <div class="slide active">
            <div class="slide-title-block main-title">
                <h1>Добро пожаловать!</h1>
                <p>Тема презентации</p>
            </div>
        </div>

        <div class="slide">
            <div class="slide-title-block">
                <h2>Слайд 2</h2>
            </div>
            <div class="content-area">
                <p>Пустой слайд</p>
            </div>
        </div>

        <div class="slide">
            <div class="slide-title-block">
                <h2>Слайд 3</h2>
            </div>
            <div class="content-area">
                <p>Пустой слайд</p>
            </div>
        </div>

        <div class="slide team-slide">
            <div class="slide-title-block">
                <h2>Слайд 4</h2>
            </div>
            <div class="team-grid">
                <div class="team-card">
                    <div class="card-image"></div>
                    <div class="card-info">
                        <h3>Первый</h3>
                        <p>Первый</p>
                    </div>
                </div>
                <div class="team-card">
                    <div class="card-image"></div>
                    <div class="card-info">
                        <h3>Второй</h3>
                        <p>Второй</p>
                    </div>
                </div>
                <div class="team-card">
                    <div class="card-image"></div>
                    <div class="card-info">
                        <h3>Третий</h3>
                        <p>Третий</p>
                    </div>
                </div>
                <div class="team-card">
                    <div class="card-image"></div>
                    <div class="card-info">
                        <h3>Четвертый</h3>
                        <p>Четвертый</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="slide">
            <div class="slide-title-block main-title">
                <h1>Спасибо за внимание!</h1>
                <p>Есть вопросы?</p>
            </div>
        </div>

    </div>

    <div class="ui-layer">
        <div class="counter" id="slideCounter">1 / 5</div>

        <div class="navigation-block">
            <button id="prevBtn" class="nav-btn">&#10094;</button>
            <div class="nav-divider"></div>
            <button id="nextBtn" class="nav-btn">&#10095;</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
